<div class="container">
  <div class="col-md-3">
    <div id="login-container">
      <form>
        <button
          class="btn btn-primary"
          type="submit"
          ng-disabled="vm.loading"
          ng-click="vm.auth.login()"
          ng-if="!vm.auth.isAuthenticated()">
            Log In
        </button>
        <button
          class="btn btn-primary"
          type="submit"
          ng-disabled="vm.loading"
          ng-click="vm.auth.logout()"
          ng-if="vm.auth.isAuthenticated()">
            Log Out
        </button>
        <button 
          class="btn btn-primary"
          type="submit"
          ng-disabled="vm.loading"
          ng-click="vm.auth.signup()"
          ng-if="!vm.auth.isAuthenticated()">
            Sign Up
        </button>

        <div ng-if="!vm.auth.isAuthenticated()">
          <a href="javascript:;" ng-click="vm.auth.loginWithGoogle()">
            Log In with Google
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
